[tool.black]
line-length = 100
target-version = ["py38"]
extend-exclude = '''
/(
  bin|
  cache|
  vhs_clips|
  assets|
  output|
  transitions|
  docs
)/
'''

[tool.ruff]
line-length = 100
target-version = "py38"
extend-exclude = [
  "bin",
  "cache",
  "vhs_clips",
  "assets",
  "output",
  "transitions",
  "docs",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort (import order)
]
ignore = [
  "E501",  # line too long (handled by Black's line length)
]

[tool.ruff.lint.per-file-ignores]
"main.py" = ["E402"]
"scripts/*.py" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
